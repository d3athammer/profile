  <title>My Profile</title>

<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-circle"></div>
      <h2 class="name">
          YAP TING WEI

      <div class="button-lightblue">
        <button type="button" target="_blank">My GitHub</button>
      </div>
    </div>


  <div class="link-card">
        <a href="www.facebook.com" target="_blank" class="icon-padding">
          <i class="fa-brands fa-facebook-square"></i>
        </a>
        <a href="www.instagram.com" target="_blank" class="icon-padding">

  </div>
